<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影座位预定</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>dat-lzt 在线影院</h1>
    <div class="movice-container">
        <label>选择影片:</label>
        <select id="movice">
            <option value="32">寄生虫（票价：32元）</option>
            <option value="64">钢铁侠（票价：64元）</option>
            <option value="54">剑来（票价：54元）</option>
            <option value="33">好莱坞往事（票价：33元）</option>
            <option value="34">玩具总动员（票价：34元）</option>
        </select>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>可选</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>已选</small>
            </li>
            <li>
                <div class="seat nochoose"></div>
                <small>不可选</small>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="screen">
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat nochoose"></div>
            <div class="seat nochoose"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat nochoose"></div>
            <div class="seat nochoose"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat nochoose"></div>
            <div class="seat nochoose"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat nochoose"></div>
            <div class="seat nochoose"></div>
            <div class="seat nochoose"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">您已经选择了: <span id="count">0</span>个座位, 总计票价为:
        <span id="total">0</span>元
    </p>
    <script src="main.js"></script>
</body>

</html>
